<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Video Game Library</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <h1><em>Video Game Library Project</em></h1>
  </header>

  <body>
    <nav>
      <p class="navBox">
        <a class="btn badge-pill" href="/">Home</a>
        <a class="btn badge-pill" href="games">Games</a>
        <a class="btn badge-pill" href="customers">Customers</a>
        <a class="btn badge-pill" href="rentals">Rentals</a>
      </p>
    </nav>
    <section class="container-fluid">
      <div class="row">
        <div class="col-lg-7 col-md">
            <h2><em>Rental:</em></h2>
            <table id="oneRentalTable" class="realTables table-striped">
            <caption
              style="caption-side: top; text-align: center; color: #5b7d87"
            >
              <h2>Rental</h2>
            </caption>
            <tr>
              <th>ID</th>
              <th>Customer ID</th>
              <th>Game ID</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Cost</th>
            </tr>
            <tbody class="tbody">
              <tr>
                  <td th:text="${rental.loanId}">loanId</td>
                  <td th:text="${rental.customerId}">customerId</td>
                  <td th:text="${rental.gameId}">gameId</td>
                  <td th:text="${rental.startDate}">startDate</td>
                  <td th:text="${rental.endDate}">endDate</td>
                  <td th:text="${rental.cost}">cost</td>
                  <td><a href="#" th:href="@{deleteRent(rentID=${rental.loanId})}">Delete</a></td>
               </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-5 col-md">
            <h3 style="margin-top: 8%;">Edit Rental</h3>
                  <form action="editLoan" method="POST" class="form">
                      <div class="form-group">
                          <label class="col-4" for="editRentCid">Customer ID</label>
                          <input class="col-8 form-control" type="number" id="editRentCid" min="1" required name="customerID" placeholder="Customer ID"/>
                      </div>
                      <div class="form-group">
                          <label class="col-4" for="editRentGid">Game ID</label>
                          <input class="col-8 form-control" type="number" id="editRentGid" min="1" required name="gameID" placeholder="Game ID"/>
                      </div>
                      <div class="form-group">
                          <label class="col-4" for="editRentStart">Start Date</label>
                          <input class="col-8 form-control" type="date" id="editRentStart" required name="startDate"/>
                      </div>
                      <div class="form-group">
                          <label class="col-4" for="editRentEnd">End Date</label>
                          <input class="col-8 form-control" type="date" id="editRentEnd" required name="endDate" />
                      </div>
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
        </div>
      </div>
    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
